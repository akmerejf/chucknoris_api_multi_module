ext {
    mockk_version = '1.9'
    gson_version = '2.8.6'
    dagger_version = '2.25.2'
    okhttp_version = '4.2.1'
    rxjava_version = '2.2.15'
    retrofit_version = '2.7.0'
    rxandroid_version = '2.1.1'
    rxjava_call_adapter_version = ''

    dep = [
            gson: "com.google.code.gson:gson:$gson_version",
            dagger: "com.google.dagger:dagger:$dagger_version",
            okhttp: "com.squareup.okhttp3:okhttp:$okhttp_version",
            mockwebserver: "com.squareup.okhttp3:mockwebserver:$okhttp_version",
            rxjava: "io.reactivex.rxjava2:rxjava:$rxjava_version",
            rxandroid: "io.reactivex.rxjava2:rxandroid:$rxandroid_version",
            retrofit: "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version",
            mockk: "io.mockk:mockk:$mockk_version"
    ]
}